{% extends 'base.html' %}{% load static %}{% block maincontent %}

<head>
    <title>terms</title>
</head>

<body style="background-color: #f3f5f7;">
    <h1>telehakim</h1>
    <div class="container col-6 main my-5 ">
        <div class="row  d-flex align-items-center ">
            <div class="col-12 col-md-4 main-text align-item-center ">
                <div class="image-container text-center">
                    <img class="img " onclick="selectImage('page1.html')" src="{% static 'heartcare/images/recommend/symptoms/cough men.png' %} " alt=" ">
                    <p class="text-center">coughing</p>
                </div>
            </div>
            <div class="col-12 col-md-4 align-items-center ">
                <div class="image-container">
                    <img class="img " onclick="selectImage('page2.html')" src="{% static 'heartcare/images/recommend/symptoms/headache men.png' %} " alt=" ">
                    <p class="text-center">headache</p>
                </div>
            </div>
            <div class="col-12 col-md-4 align-items-center ">
                <div class="image-container">
                    <img class="img " onclick="selectImage('page3.html')" src="{% static 'heartcare/images/recommend/symptoms/vomiting.png' %} " alt=" ">
                    <p class="text-center">vomiting</p>
                </div>
            </div>
        </div>
        <div class="row  d-flex align-items-center ">
            <div class="col-12 col-md-4 main-text align-item-center ">
                <div class="image-container text-center">
                    <img class="img " onclick="selectImage('page4.html')" src="{% static 'heartcare/images/recommend/symptoms/abdominal pain.png' %} " alt=" ">
                    <p class="text-center">abdominalpain</p>
                </div>
            </div>
            <div class="col-12 col-md-4 align-items-center ">
                <div class="image-container">
                    <img class="img " onclick="selectImage('page5.html')" src="{% static 'heartcare/images/recommend/symptoms/fatigue.png' %} " alt=" ">
                    <p class="text-center">fatigue</p>
                </div>
            </div>
            <div class="col-12 col-md-4 align-items-center ">
                <div class="image-container">
                    <img class="img " onclick="selectImage('page6.html')" src="{% static 'heartcare/images/recommend/symptoms/fever.png' %} " alt=" ">
                    <p class="text-center">fever</p>
                </div>
            </div>
            <div class="text-center text-danger" id="message"></div>
            <div class="container-fluid ">
                <hr>
            </div>

            <div class="row justify-content-between pr-5">
                <div class="col-auto">
                    <button id="previousButton" class="btn-1 btn-primary">Prev</button>
                </div>
                <!-- <h1>{{list}}</h1> -->
                <div class="col-auto">
                    <button id="nextButton" class="btn-1 btn-primary ">Next</button>
                </div>
            </div>
        </div>

    </div>
    <script>
        var page1 = {
            clicked: false
        };
        var page2 = {
            clicked: false
        };
        var page3 = {
            clicked: false
        };
        var page4 = {
            clicked: false
        };
        var page5 = {
            clicked: false
        };
        var page6 = {
            clicked: false
        };


        function selectImage(page) {
            if (page === 'page1.html') {
                page1.clicked = true;
            } else if (page === 'page2.html') {
                page2.clicked = true;
            } else if (page === 'page3.html') {
                page3.clicked = true;
            } else if (page === 'page4.html') {
                page4.clicked = true;
            } else if (page === 'page5.html') {
                page5.clicked = true;
            } else if (page === 'page6.html') {
                page6.clicked = true;
            }

            if (page1.clicked || page2.clicked || page3.clicked || page4.clicked || page5.clicked || page6.clicked) {
                document.getElementById('nextButton').disabled = false;
            } else {
                document.getElementById('nextButton').disabled = true;
            }
        }
        var previousButton = document.getElementById('previousButton');
        previousButton.addEventListener('click', function() {
            window.location.href = "{% url 'interview4' %}";
        });

        var nextButton = document.getElementById('nextButton');
        nextButton.addEventListener('click', function() {
            if (page1.clicked) {
                window.location.href = "{% url 'interview1'%}";
            }
            if (page2.clicked) {
                window.location.href = "{% url 'interview2'%}";
            }
            if (page3.clicked) {
                window.location.href = "{% url 'interview3'%}";
            }
            if (page4.clicked) {
                window.location.href = "{% url 'interview4'%}";
            }
            if (page5.clicked) {
                window.location.href = "{% url 'interview1'%}";
            }
            if (page6.clicked) {
                window.location.href = "{% url 'interview2'%}";
            } else {
                message.innerText = "Please select symptom.";
            }
        });
    </script>
</body> {% endblock maincontent%}
