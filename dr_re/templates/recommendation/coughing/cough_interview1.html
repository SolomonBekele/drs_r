{% extends 'base.html' %} {% load static %} {% block maincontent %}

<head>
    <title>terms</title>
</head>

<body style="background-color: #f3f5f7;">
    <h1>telehakim</h1>
    <div class="container col-6 main my-5">
        <div class="row d-flex align-items-center">
            <div id="waiting-text" style="display: none;">
                <p class="h2 p-5 text-center"></p>
            </div>
            <div class="row d-flex align-items-center">
                <div id="cough">
                    <div class="row justify-content-between">
                        <div class="col-8">
                            <p class="h2 p-5 text-center">Is your cough accompanied by a fever?</p>
                            <div class="row">
                                <div class="col-6 d-flex align-items-center justify-content-center">
                                    <button class="btn btn-success h1" id="cough_yes">yes</button>
                                </div>
                                <div class="col-6 text-center">
                                    <button class="btn btn-success" id="cough-no">no</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div>
                                <img class="img img-fluid" src="{% static 'heartcare/images/recommend/symptoms/fever.png' %}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="yes_fever" style="display:none;">
                    <p class="h2 p-5 text-center">Select your fever level</p>
                    <div class="row justify-content-between">
                        <div class="col-auto">
                            <button class="btn btn-success" id="fever-low">low</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" id="fever-medium">medium</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" id="fever-high">high</button>
                        </div>
                    </div>
                </div>
                <div id="no-fever" style="display: none;">
                    <p class="h2 p-5 text-center">Is there stomach pain?</p>
                    <div class="row justify-content-between">
                        <div class="col-auto">
                            <button class="btn btn-success" id="stomach-pain-yes">yes</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" id="stomach-pain-no">no</button>
                        </div>
                    </div>
                </div>
                <div id="yes-stomach" style="display: none;">
                    <p class="h2 p-5 text-center">Is your stomach pain accompanied by vomiting?</p>
                    <div class="row justify-content-between">
                        <div class="col-auto">
                            <button class="btn btn-success" id="vomiting-yes">YES</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" id="vomiting-no">NO</button>
                        </div>
                    </div>
                </div>
                <div class="text-center text-danger" id="message"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const coughYesButton = document.querySelector("#cough_yes");
            const coughNoButton = document.querySelector("#cough-no");
            const feverHighButton = document.querySelector("#fever-high");
            const vomitingYesButton = document.querySelector("#vomiting-yes");
            const vomitingNoButton = document.querySelector("#vomiting-no");
            const waitingText = document.querySelector("#waiting-text");

            function showWaitingText(message) {
                const waitingTextMessage = document.querySelector("#waiting-text p");
                waitingTextMessage.textContent = message;
                waitingText.style.display = "block";
            }

            function hideWaitingText() {
                waitingText.style.display = "none";
            }

            coughYesButton.addEventListener("click", function() {
                // Hide cough section
                const coughSection = document.querySelector("#cough");
                coughSection.style.display = "none";

                // Show waiting text
                showWaitingText("Please wait... Checking fever...");

                // Delay before showing the next section
                setTimeout(function() {
                    // Hide waiting text
                    hideWaitingText();

                    // Show fever section
                    const yesFeverSection = document.querySelector("#yes_fever");
                    yesFeverSection.style.display = "block";
                }, 2000); // Delay in milliseconds (2 seconds)
            });

            coughNoButton.addEventListener("click", function() {
                // Hide cough section
                const coughSection = document.querySelector("#cough");
                coughSection.style.display = "none";

                // Show waiting text
                showWaitingText("Please wait... Checking stomach pain...");

                // Delay before showing the next section
                setTimeout(function() {
                    // Hide waiting text
                    hideWaitingText();

                    // Show no-fever section
                    const noFeverSection = document.querySelector("#no-fever");
                    noFeverSection.style.display = "block";
                }, 2000); // Delay in milliseconds (2 seconds)
            });

            feverHighButton.addEventListener("click", function() {
                // Hide fever section
                const feverSection = document.querySelector("#yes_fever");
                feverSection.style.display = "none";

                // Show waiting text
                showWaitingText("Please wait... Checking vomiting...");

                // Delay before showing the next section
                setTimeout(function() {
                    // Hide waiting text
                    hideWaitingText();

                    // Show stomach section
                    const stomachSection = document.querySelector("#yes-stomach");
                    stomachSection.style.display = "block";
                }, 2000); // Delay in milliseconds (2 seconds)
            });

            vomitingYesButton.addEventListener("click", function() {
                // Hide vomiting section
                const vomitingSection = document.querySelector("#yes-stomach");
                vomitingSection.style.display = "none";

                // Show waiting text
                showWaitingText("Please wait... Processing...");

                // Delay before showing the result
                setTimeout(function() {
                    // Hide waiting text
                    hideWaitingText();

                    // Show result
                    const resultMessage = document.querySelector("#message");
                    resultMessage.textContent = "You might have a medical condition. Please consult a doctor for further evaluation.";
                }, 2000); // Delay in milliseconds (2 seconds)
            });

            vomitingNoButton.addEventListener("click", function() {
                // Hide vomiting section
                const vomitingSection = document.querySelector("#yes-stomach");
                vomitingSection.style.display = "none";

                // Show waiting text
                showWaitingText("Please wait... Processing...");

                // Delay before showing the result
                setTimeout(function() {
                    // Hide waiting text
                    hideWaitingText();

                    // Show result
                    const resultMessage = document.querySelector("#message");
                    resultMessage.textContent = "You might not have a medical condition. However, if your symptoms persist, it is recommended to consult a doctor.";
                }, 2000); // Delay in milliseconds (2 seconds)
            });
        });
    </script>
</body>

{% endblock maincontent %}
